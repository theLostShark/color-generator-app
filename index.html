<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Generador de Gradientes Aleatorios</title>
    <link rel="stylesheet" href="style.css" class="style" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>CSS colors generator</h1>
        <div class="menu">
          <ul class="menu-ul">
            <li class="menu-li"><a href="index.html">Colors</a></li>
            <li class="menu-li"><a href="gradients.html">Gradients</a></li>
          </ul>
        </div>
      </div>
      <div class="menu-options">
        <div class="row1">
          <input
            type="number"
            id="inputColors"
            class="inputColors"
            placeholder="need a limited number of colors?"
            min="1"
            max="50"
          />
          <button id="buttonCreate" class="buttonCreate">CREATE PALETTE</button>
        </div>

        <div class="menu-cboxes">
          <label class="cbox">
            <input type="radio" name="tone" value="random" checked /> All colors
          </label>
          <label class="cbox">
            <input type="radio" name="tone" value="warm" /> Warm
          </label>
          <label class="cbox">
            <input type="radio" name="tone" value="cool" /> Cool
          </label>
          <label class="cbox">
            <input type="radio" name="tone" value="gray-tint" /> Gray Tints
          </label>
          <label class="cbox">
            <input type="radio" name="tone" value="pastel" /> Pastel
          </label>
          <label class="cbox">
            <input type="radio" name="tone" value="muted" /> Muted
          </label>
        </div>
      </div>
      <div class="main">
        <div class="colors-grid" id="colorsGrid"></div>
      </div>
    </div>

    <script src="colors.js"></script>
  </body>
</html>
